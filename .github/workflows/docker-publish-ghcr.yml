name: Docker Build and Publish to GHCR

on:
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # 1. Setup QEMU for multi-architecture emulation (CRITICAL for arm64 on an amd64 runner)
      - name: ğŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      # 2. Setup Buildx (enables the use of the 'platforms' argument)
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{startsWith(github.ref, 'refs/heads/main')}}
            type=ref,event=tag # Use Git tag as the image tag for releases (e.g., v1.0.0)

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and Push Multi-Arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # CRITICAL: Define the target architectures
          platforms: linux/amd64,linux/arm64
          # Pass the build argument explicitly. Since we are building multi-arch, 
          # we set this to false to ensure a CPU-only image is built for all platforms.
          build-args: |
            ENABLE_CUDA=false
